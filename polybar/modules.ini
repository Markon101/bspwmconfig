[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/scripts/cava.sh
format = <label>
format-font = 5
label = %output%
bars = 0
label-foreground = #594751




[module/previous]
type = custom/ipc
format-font = 2
; Default
 hook-0 = echo ""
; When spotify active
 hook-1 = echo "Previous"
 click-left = "spotifyctl -q previous"


 [module/next]
 type = custom/ipc
 format-font = 2
; ; Default
 hook-0 = echo ""
; ; When spotify active
 hook-1 = echo "Next"
 click-left = "spotifyctl -q next"


 [module/playpause]
 type = custom/ipc
 format-font = 2
; ; Default
 hook-0 = echo ""
; ; Playing
 hook-1 = echo "Pause"
; ; Paused
 hook-2 = echo "Play"
 click-left = "spotifyctl -q playpause"


 [module/spotify]
 type = custom/ipc
; ; Default
 hook-0 = echo ""
; ; Playing/paused show song name and artist
hook-1 = spotifyctl -q status --format '%artist%: %title%'

; ; CPU Usage
[module/cpu]
type = internal/cpu

; Seconds to sleep between updates
; ; Default: 1
interval = 0.5

; Available tags:
; ;   <label> (default)
; ;   <bar-load>
; ;   <ramp-load>
; ;   <ramp-coreload>
format = <label> <ramp-coreload>
;
; ; Available tokens:
; ;   %percentage% (default) - total cpu load averaged over all cores
; ;   %percentage-sum% - Cumulative load on all cores
; ;   %percentage-cores% - load percentage for each core
; ;   %percentage-core[1-9]% - load percentage for specific core
label = CPU %percentage%%

; ; Spacing between individual per-core ramps
 ramp-coreload-spacing = 1
 ramp-coreload-0 = ▁
 ramp-coreload-1 = ▂
 ramp-coreload-2 = ▃
 ramp-coreload-3 = ▄
 ramp-coreload-4 = ▅
 ramp-coreload-5 = ▆
 ramp-coreload-6 = ▇
 ramp-coreload-7 = █


